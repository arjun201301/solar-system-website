<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>🔐 Login</h2>

  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>
  <button onclick="login()">Login</button>

  <p>Don't have an account? <a href="index.html">Sign up here</a></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAg7LaSMIx6Paylbzfb8t_Y_2V_HEHM_ec",
      authDomain: "solar-system-auth.firebaseapp.com",
      projectId: "solar-system-auth",
      storageBucket: "solar-system-auth.firebasestorage.app",
      messagingSenderId: "838410269137",
      appId: "1:838410269137:web:0f0f8965eb08eb28f1b0f0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "welcome.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
