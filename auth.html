<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solar System Login / Signup</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: beige;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      width: 350px;
      margin: auto;
      background: #fff3f3;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #d14b7b;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ff7eb9;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff558a;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Sign Up</h2>
    <div id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <button onclick="signUp()">Sign Up</button>
    </div>

    <h2>üîê Login</h2>
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button onclick="login()">Login</button>
    </div>

    <div class="switch">
      <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
      <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAg7LaSMIx6Paylbzfb8t_Y_2V_HEHM_ec",
      authDomain: "solar-system-auth.firebaseapp.com",
      projectId: "solar-system-auth",
      storageBucket: "solar-system-auth.appspot.com",
      messagingSenderId: "838410269137",
      appId: "1:838410269137:web:0f0f8965eb08eb28f1b0f0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const username = document.getElementById("signupUsername").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.updateProfile({
            displayName: username
          });
        })
        .then(() => {
          alert("Sign up successful!");
          window.location.href = "https://arjun201301.github.io/welcome/";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "https://arjun201301.github.io/welcome/";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    }

    function toggleForm(mode) {
      const signup = document.getElementById("signupForm");
      const login = document.getElementById("loginForm");
      if (mode === 'signup') {
        signup.style.display = 'block';
        login.style.display = 'none';
      } else {
        signup.style.display = 'none';
        login.style.display = 'block';
      }
    }

    // Start with login form hidden if needed
    toggleForm('login');
  </script>
</body>
</html>
