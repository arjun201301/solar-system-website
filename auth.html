<!DOCTYPE html>
<html>
<head>
  <title>Solar System Auth</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>🚀 Sign Up</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="signUp()">Sign Up</button>

  <hr>

  <h2>🔐 Login</h2>
  <input type="text" id="loginUsername" placeholder="Username"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAg7LaSMIx6Paylbzfb8t_Y_2V_HEHM_ec",
      authDomain: "solar-system-auth.firebaseapp.com",
      projectId: "solar-system-auth",
      storageBucket: "solar-system-auth.appspot.com",
      messagingSenderId: "838410269137",
      appId: "1:838410269137:web:0f0f8965eb08eb28f1b0f0"
    };

    // Init
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Sign Up
    async function signUp() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Check if username already exists
      const query = await db.collection("users").where("username", "==", username).get();
      if (!query.empty) {
        alert("Username already in use. Please choose another.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Save username and email to Firestore
          return db.collection("users").doc(user.uid).set({
            username: username,
            email: email
          });
        })
        .then(() => {
          alert("Sign up successful!");
          window.location.href = "https://arjun201301.github.io/welcome/";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Login
    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      // Get email from username
      const query = await db.collection("users").where("username", "==", username).get();
      if (query.empty) {
        alert("Username not found.");
        return;
      }
      const email = query.docs[0].data().email;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "https://arjun201301.github.io/welcome/";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    }
  </script>
</body>
</html>
